<script>
    function employee(name){
        this.name = name;
        this.getName = function(){
            return this.name;//this return the name of the employee object
        }
    }
    var el = new employee('Durga');
    var e2 = new employee('prasad');
    document.write('E1 Name '+el.getName()+"</br>");//get name is method of employee
    document.write('E2 Name '+e2.getName()+"</br>");//get name is method of employee
    //the problem with above apporch for 100 employee we have create seprate 100 obj
    //same function code across all objects and that's possible using the prototype obj
    
    //the ANOTHER way is to directly associate the function with object 
    var e3 =new employee('DP');
    e3.getName = function(){
        return this.name;
    }//this will throw error object of undefined 
    //AONTER Method
    employee.getName = function(){
        return this.name;
    }
    
    //ANOTHER Method using proto type
    employee.prototype.getName = function(){//here we are associating the employee object in the proto type property 
    return this.name;

    }
    document.write('E3 Name '+employee.getName()+"</br>");
    //Befits of proto type
    //no matter how many obj you create ,function are loaded only once into memory
    //Allow you to override the function if required
</script>
